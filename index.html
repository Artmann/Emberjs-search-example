<html>
	<head>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/jquery-1.11.1.min.js"></script>
		<script src="js/libs/ember-canary.js"></script>
    <script src="js/libs/ember-data.js"></script>
		
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/category.js"></script>
    <script src="js/models/product.js"></script>
		<script src="js/controllers/categories_show_controller.js"></script>
	</head>
	<body>
  	<script type="text/x-handlebars" data-template-name="categories">
			<h3>Categories</h3>
			{{#each category in model}}
				{{#link-to 'categories.show' category }}{{category.name}}{{/link-to}}
			{{/each}}
			<hr/>
			{{outlet}}
		</script>		

		<script type="text/x-handlebars" data-template-name="categories/show">
			{{view Ember.TextField valueBinding="controller.query"}} <button {{action 'search'}}>Search</button><br/>
			<ul>
			{{#each model.products }}
				<li>
					<strong>{{name}}</strong><br/>
					<p>
						{{text}}
					</p>
				</li>
			{{/each}}		
			</ul>
		</script>
	</body>
</html>
